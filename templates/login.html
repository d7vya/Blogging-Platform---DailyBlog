<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div style="background-color:rgb(205, 205, 214)">
    <h1 class="p-4 text-center" style="height: 10vh;box-sizing:border-box;margin:0; ">Login To Continue</h1>
    <div class="d-flex justify-content-center align-items-center " style='height:90vh'>
        <form action="/login{% if next %}?next={{next}}{% endif %}" method="post" class="w-25 bg-dark text-light border rounded py-5 px-4">
            {%csrf_token%}
            {% if message %}<p class='text-center'>{{message}}</p>{% endif %}
            
            <div class="form-group">

                <input type="text" class="form-control" id="exampleInputEmail1" name="username"
                    aria-describedby="Username" placeholder="Username" required>


            </div>
            <div class="form-group">

                <input type="password" class="form-control" name="password" id="exampleInputPassword1"
                    placeholder="Password" required>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary ">Submit</button>
            </div>
            <small class="m-4 p-2">Haven't register yet? <a href="/register{% if next %}?next={{next}}{% endif %}"
                    style="text-decoration:none ;">Register</a></small>
        </form>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
