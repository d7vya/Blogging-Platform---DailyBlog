<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div style="background-color:rgb(205, 205, 214)">
        <h1 class="text-center p-4" style='height:10vh;background-color:inherit; box-sizing:border-box;margin:0 '>Welcome to the Register Page.</h1>
        <div class="d-flex  align-items-center justify-content-center" style="height:90vh;box-sizing:border-box">
            <form action="/register{% if next %}?next={{next}}{% endif %}" method="post" class=" bg-dark text-light border rounded p-4">
                {%csrf_token%}
                    {% if message %}{{message}}{% endif %}
                <div class="form-group">

                    <input type="text" class="form-control" name="username" id="username" aria-describedby="Username"
                        placeholder="Username" required>


                </div>
                <div class="form-group">

                    <input type="email" class="form-control" name="email" id="email"
                        placeholder="EmailAdress@gmail.com" required>
                </div>
                <div class="form-group">

                    <input type="text" class="form-control" name="fname" id="fName" placeholder="First Name" required>
                </div>
                <div class="form-group">

                    <input type="text" class="form-control" name="lname" id="lName" placeholder="Second Name"required>
                </div>
                <div class="form-group">

                    <input type="password" class="form-control" name="password" id="exampleInputPassword1"
                        placeholder="Password" required>
                </div>


                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <small class="m-auto">Already a member of DailyBlog? <a href="/login{% if next %}?next={{next}}{% endif %}"
                        style="text-decoration: none;">Login</a> </small>

            </form>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
